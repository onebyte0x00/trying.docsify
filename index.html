<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ“¡ CCNA Mind Maps</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Favicon -->
  <link rel="icon" href="https://www.cisco.com/favicon.ico">
  
  <!-- CSS -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css">
  <style>
    /* Custom styling */
    :root {
      --theme-color: #005073; /* Cisco blue */
    }
    .card {
      border: 1px solid #e1e4e8;
      border-radius: 8px;
      padding: 1rem;
      margin: 0.5rem;
      transition: all 0.3s ease;
    }
    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 8px rgba(0,80,115,0.1);
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <script>
    window.$docsify = {
      name: 'CCNA Mind Maps',
      repo: 'https://github.com/onebyte0x00/trying.docsify',
      loadSidebar: true,
      subMaxLevel: 2,
      themeColor: '#005073',
      alias: {
        '/mindmaps/(.*)': '/$1'  // Fixes sidebar links to mindmaps
      },
      routes: {
        '/mindmaps/(.*)': '/$1'  // Ensures proper routing
      },
      plugins: [
        function(hook) {
          hook.doneEach(function() {
            // Initialize Mermaid.js if present
            if (window.mermaid) {
              mermaid.initialize({ startOnLoad: true });
            }
          });
        }
      ]
    };
  </script>
<script>
  window.$docsify = {
    loadSidebar: true,
    alias: {
      // Handle sidebar paths correctly
      '/mindmaps/(.*)': '/mindmaps/$1'
    },
    routes: {
      // Make sure routes work with the mindmaps/ prefix
      '/mindmaps/(.*)': '/mindmaps/$1'
    }
  };
</script>
  <!-- Docsify + Plugins -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
</body>
</html>
