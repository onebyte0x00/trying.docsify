<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ“¡ CCNA Mind Maps - Interactive Guide</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Fancy CSS -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <link rel="stylesheet" href="./assets/style.css">
  <!-- Favicon -->
  <link rel="icon" href="https://www.cisco.com/favicon.ico">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'ðŸ“¡ CCNA Visual Guide',
      repo: 'https://github.com/yourusername/ccna-mindmaps',
      loadSidebar: true,
      subMaxLevel: 3,
      themeColor: '#005073', // Cisco-blue
      search: 'auto',
      plugins: [
        // Mermaid.js for diagrams
        function(hook) {
          hook.doneEach(function() {
            if (window.mermaid) mermaid.initialize({ startOnLoad: true, theme: 'dark' });
          });
        }
      ]
    };
  </script>
  <!-- Docsify & Plugins -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script src="./assets/script.js"></script>
</body>
</html>
