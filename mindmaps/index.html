<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ“¡ CCNA Mind Maps - Interactive Visual Guide</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Interactive CCNA mind maps for networking concepts">
  
  <!-- Favicon (Cisco-themed) -->
  <link rel="icon" href="https://www.cisco.com/favicon.ico">
  
  <!-- CSS -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css">
  <style>
    /* Custom Cisco-inspired theme */
    :root {
      --theme-color: #005073; /* Cisco blue */
      --sidebar-width: 280px;
      --base-font-family: 'Segoe UI', Roboto, sans-serif;
    }
    
    /* Card grid for homepage */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1rem;
      margin: 1.5rem 0;
    }
    
    .card {
      border: 1px solid #e1e4e8;
      border-radius: 8px;
      padding: 1.2rem;
      transition: all 0.3s ease;
      background: white;
    }
    
    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0, 80, 115, 0.15);
    }
    
    /* Tab system for mind maps */
    .tabs {
      margin: 1.5rem 0;
    }
    
    .tab {
      padding: 8px 16px;
      background: #f0f0f0;
      border: none;
      border-radius: 4px 4px 0 0;
      cursor: pointer;
      margin-right: 4px;
      font-weight: 500;
    }
    
    .tab.active {
      background: var(--theme-color);
      color: white;
    }
    
    .tab-content {
      display: none;
      padding: 1rem;
      border: 1px solid #eee;
      border-radius: 0 0 4px 4px;
    }
    
    /* Dark mode support */
    @media (prefers-color-scheme: dark) {
      :root {
        --theme-color: #0082b3;
        --content-background: #1e1e1e;
        --sidebar-background: #252525;
      }
      
      .card {
        background: #2d2d2d;
        border-color: #444;
      }
    }
  </style>
</head>
<body>
  <div id="app"></div>
  
  <script>
    window.$docsify = {
      name: 'ðŸ“¡ CCNA Mind Maps',
      repo: 'https://github.com/onebyte0x00/trying.docsify/mindmaps',
      loadSidebar: true,
      subMaxLevel: 3,
      themeColor: '#005073',
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: 'Search CCNA topics...',
        noData: 'No results found!',
      },
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      plugins: [
        function(hook, vm) {
          // Initialize Mermaid.js when page changes
          hook.doneEach(function() {
            if (window.mermaid) {
              mermaid.initialize({ 
                startOnLoad: true,
                theme: 'default',
                flowchart: { useMaxWidth: true }
              });
              mermaid.init(undefined, '.mermaid');
            }
            
            // Tab system functionality
            if (typeof openTab === 'function') return;
            window.openTab = function(evt, tabName) {
              const tabContents = document.getElementsByClassName('tab-content');
              for (let content of tabContents) {
                content.style.display = 'none';
              }
              
              const tabButtons = document.getElementsByClassName('tab');
              for (let btn of tabButtons) {
                btn.classList.remove('active');
              }
              
              document.getElementById(tabName).style.display = 'block';
              evt.currentTarget.classList.add('active');
            }
          });
        }
      ]
    };
  </script>
  
  <!-- Docsify core + plugins -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

    }
  </script>-->
</body>
</html>
